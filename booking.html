<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div id="header"></div>
  <header>
    <h2 style="margin-top: 7rem; letter-spacing: 0.05rem;">Book your space right now<br>in Bistro 60</h2>
  </header>

  <section class="reservation-container">
    <form class="reservation-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+420 123 456 789" required>
      </div>
  
      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" min="1" max="20" placeholder="2" required>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>
  
      <div class="form-group">
        <label for="time">Time</label>
        <select id="time" name="time" required>
          <option value="">Select time</option>
        </select>
      </div>
      
  
      <div class="form-group">
        <label for="seating">Seating Preference</label>
        <select id="seating" name="seating">
          <option value="">Select seating</option>
          <option value="window">Anywhere</option>
          <option value="inside">Inside</option>
          <option value="outside">Garden</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Allergies, special requests, etc."></textarea>
      </div>
  
      <button type="submit" class="button-3 button-3-1">Book Now</button>
    </form>
  </section>

  <div id="footer"></div>

  <div id="overlay-container"></div>

</body>
</html>
